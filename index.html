<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recycle Bin Game</title>
</head>
<body>
    <div id="welcomeSection">
        <img src="./assets/images/Welcome-Image.png" alt="Welcome.png" id="welcomeImage" /> 
        <h1>Welcome to Code-Cycle-Squad's Recycle Bin Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameSection">
        <canvas id="gameCanvas"></canvas>
        <button id="endGameButton" onclick="endGame()">End Game</button>
        <button id="btn-red">Organic</button>
        <button id="btn-yellow">Plastic</button>
        <button id="btn-blue">Paper</button>
        <button id="btn-green">Glass</button>
        <button id="btn-black">Non-Recyclable</button>
    </div>

    <div id="endSection">
        <img src="./assets/images/Welcome.png" alt="Welcome" id="endImage" /> 
        <h1>Game Over</h1>
        <p>Your final score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
